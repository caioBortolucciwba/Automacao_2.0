name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache do Cypress
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Instalar dependências
        run: npm ci  # Melhor que 'npm install' para CI/CD

      - name: Exibir versões e variáveis (debug)
        run: |
          node -v
          npm -v
          npx cypress -v

      - name: Listar arquivos do projeto (debug)
        run: ls -R

      - name: Instalar Cypress manualmente
        run: npx cypress install

      - name: Verificar instalação do Cypress
        run: npx cypress verify

      - name: Rodar testes do Cypress (headless)
        run: npx cypress run --headless --browser chrome || echo "Cypress tests failed"

      - name: Upload de screenshots e vídeos
        if: always()  # Sempre fazer upload, mesmo se falhar
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/screenshots
            cypress/videos
            cypress/results

      - name: Upload de relatórios de teste
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: |
            cypress/reports
