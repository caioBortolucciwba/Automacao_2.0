name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache do Cypress
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Instalar dependências
        run: npm ci

      - name: Verificar estrutura do projeto (debug)
        run: ls -R  # Mostra os arquivos e pastas para debug

      - name: Instalar Cypress manualmente
        run: npx cypress install

      - name: Verificar instalação do Cypress
        run: npx cypress verify

      - name: Listar arquivos de teste (debug)
        run: ls -R cypress/e2e/features || echo "Diretório de testes não encontrado"

      - name: Rodar testes do Cypress (headless)
        run: npx cypress run --headless
        continue-on-error: true  # Evita que a pipeline pare em caso de falhas

      - name: Upload de screenshots e vídeos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports
