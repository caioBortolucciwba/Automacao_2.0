name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Limpar cache de dependências (garante instalação limpa)
        run: rm -rf node_modules package-lock.json ~/.cache/Cypress

      - name: Instalar dependências
        run: npm ci  # Melhor que 'npm install' para CI/CD

      - name: Verificar estrutura do projeto (debug)
        run: ls -R cypress/e2e

      - name: Instalar Cypress
        run: npx cypress install

      - name: Verificar instalação do Cypress
        run: npx cypress verify

      - name: Rodar testes do Cypress (headless)
        run: npx cypress run --headless || echo "Cypress tests failed"

      - name: Upload de relatórios do Cypress (Mochawesome)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-reports
          path: cypress/reports

      - name: Upload de vídeos e screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/screenshots
            cypress/videos
